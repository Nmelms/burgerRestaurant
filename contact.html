<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cc97a12271.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Menu</title>
  </head>
  <body>
    <nav-bar></nav-bar>
    <header class="contactHeader">
      <h1 class="pageHeadingText">Contact Us</h1>
    </header>

    <section class="contact container-fluid d-flex p-4 div-container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-xl-8">
          <form
            class="row"
            target="_blank"
            action="https://formsubmit.co/nmelms92@gmail.com"
            method="POST"
          >
            <div class="col-12 contactForm m-0">
              <h2>Get In Touch With Us</h2>
              <h3>
                Your email address will not be published. Required fields are
                marked *
              </h3>
            </div>
            <div class="col-12 col-sm-6">
              <input
                name="name"
                type="text"
                class="form-control p-3 my-3 formInput"
                placeholder="Name*"
                aria-label="name"
                required
              />
            </div>
            <div class="col-12 col-sm-6">
              <input
                name="email"
                type="email"
                class="col-12 col-sm-6 form-control p-3 my-3 formInput"
                placeholder="Email*"
                aria-label="email"
                required
              />
            </div>
            <div class="col-12 col-sm-6">
              <input
                name="phone number"
                type="tel"
                class="form-control p-3 my-3 formInput"
                placeholder="Phone Number*"
                aria-label="phone number"
                required
              />
            </div>
            <div class="col-12 col-sm-6">
              <input
                name="subject"
                type="text"
                class="form-control p-3 my-3 formInput"
                placeholder="Subject"
                aria-label="subject"
              />
            </div>
            <div class="col-12">
              <textarea
                name="message"
                class="form-control p-3 my-3 formInput text-area"
                rows="3"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-warning submitBtn button">
                <span class="btnText">Submit</span>
              </button>
            </div>
          </form>
        </div>
        <div
          class="col-12 col-xl-4 d-flex justify-content-center align-items-center"
        >
          <div class="row w-100 d-flex flex-column align-items-center pt-5">
            <div class="col-12 contactSide">
              <h2>Contact Address</h2>
              <p>
                Burger Bun, 208 Trainer Avenue street, Corner Market, NY -
                62617.
              </p>
              <p>info@example.com</p>
              <p>+12 534894364</p>
              <h2>Opening Hours</h2>
              <p>10:00am - 09:00pm</p>
              <p>Sunday Closed</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <site-footer></site-footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./menu.js"></script>
    <script src="./components/navBar.js"></script>
    <script src="./components/footer.js"></script>
  </body>
</html>
